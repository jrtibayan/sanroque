<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Firstname</label>
        <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control">
    </div>
    <div class="form-group">
        <label>Middlename</label>
        <input type="text" [(ngModel)]="middlename" name="middlename" class="form-control">
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control">
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="text" [(ngModel)]="dateOfBirth" name="dateOfBirth" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="role" name="role" class="form-control">
            <option value="director">Director</option>
            <option value="manager">Manager</option>
            <option value="cashier">Cashier</option>
            <option value="medtech">Medtech</option>
            <option value="radtech">Radtech</option>
            <option value="aaaa">aaaa</option>
        </select>
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="text" [(ngModel)]="gender" name="gender" class="form-control">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control">
    </div>
    
    <input type="submit" class="btn btn-primary" value="Submit">

</form>
